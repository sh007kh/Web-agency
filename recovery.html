<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Agency</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="divider"></div>
      <div class="nav-header">
        <div class="nav-logo">
          <h2>web agency</h2>
          <div class="nav-btn-container">
            <a href="./index.html" class="nav-home">
              <i class="fas fa-home"></i>
            </a>
          </div>
        </div>
        <ul class="nav-links">
          <li>
            <a href="./index.html" class="nav-home nav-link">
              <i class="fas fa-home"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="section">
      <div class="section-center hero-center">
        <!-- login form -->
        <div class="section-center recovery-form-center">
          <a href="./index.html" class="recovery-home">
            <i class="fas fa-arrow-left"></i>
          </a>
          <form class="login-recovery">
            <h3>recover your password</h3>
            <div class="form-control">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="enter your email"
              />
              <button class="submit-btn" type="submit" id="submit">
                submit
              </button>
            </div>
            <div class="alert-container">
              <!-- <p class="alert"></p> -->
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- footer -->
    <section class="footer">
      <div class="section-center footer-center">
        <div class="footer-info">
          <ul class="footer-links">
            <li>
              <a href="faq.html" class="footer-link" target="_blank">FAQ</a>
            </li>
            <li>
              <a href="about.html" class="footer-link" target="_blank"
                >about us</a
              >
            </li>
          </ul>
          <!-- social icons -->
          <ul class="social-icons">
            <li>
              <a
                href="https://www.facebook.com"
                class="social-icon"
                target="_blank"
              >
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.twitter.com"
                class="social-icon"
                target="_blank"
              >
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.instagram.com"
                class="social-icon"
                target="_blank"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.telegram.me"
                class="social-icon"
                target="_blank"
              >
                <i class="fab fa-telegram"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com"
                class="social-icon"
                target="_blank"
              >
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          </ul>
          <!-- end of social icons -->
        </div>
      </div>
      <p class="footer-text">
        &copy;<span id="date"></span> web agency. all rights reserved
      </p>
    </section>
    <!-- script -->
    <script src="./js/app.js"></script>
  </body>
</html>
